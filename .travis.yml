language: rust
rust:
  - stable
cache: cargo
before_cache:
  - rm -rfv target/debug
  - cargo clean -p clingo

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - CXX=g++-5
    - os: osx
      env:
        - CXX=clang++
        - CXXFLAGS="-stdlib=libc++ "
before_script: 
  - (rustup component add rustfmt || true)
  - test "$TRAVIS_OS_NAME" != osx || export MACOSX_DEPLOYMENT_TARGET=10.7
